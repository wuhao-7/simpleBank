name: ci-test

on:
  push:
    branches: [ "matser" ]
  pull_request:
    branches: [ "matser" ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
   
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_HOST: root
          POSTGRES_PASSWORD: pX4f6My
          POSTGRES_DB: simple_bank
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Install migrate-golang
      run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.12.2/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/
          which migrate
    - name: Run migrateup
      run: make migrateup
    - name: Test
      run: make test




